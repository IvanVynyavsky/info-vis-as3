<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Car Accidents - D3 Visualization</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script defer src="src/script.js"></script>
</head>
<body>
  <main class="page">
    <header>
      <h1>US Car Accidents (2016-2023)</h1>
      <p class="subtitle">Hover or click states to explore accident counts and average severity.</p>
    </header>

    <section class="controls">
      <div id="map-controls">
        <div class="metric-control">
          <label for="metric-select">Map metric:</label>
          <select id="metric-select">
            <option value="count" selected>Total accidents</option>
            <option value="severity">Average severity</option>
          </select>
        </div>
        <div id="legend">
          <div class="legend-item">
            <span class="legend-label" id="legend-label-low"></span>
            <span class="legend-value" id="legend-min"></span>
          </div>
          <div id="legend-gradient"></div>
          <div class="legend-item">
            <span class="legend-label" id="legend-label-high"></span>
            <span class="legend-value" id="legend-max"></span>
          </div>
        </div>
      </div>
      <p id="metric-description"></p>
    </section>

    <section id="map-container" class="card">
      <h2>Accidents by State</h2>
      <div id="map"></div>
    </section>
    <footer>
      <small>Data: Kaggle US Accidents (Sobhan Moosavi). Visualized with D3.js.</small>
    </footer>
  </main>
</body>
</html>
